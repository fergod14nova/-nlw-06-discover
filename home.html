<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Invocando arquivos css externos -->
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/home.css">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <title>Criar Sala - Rocket.Q</title>
</head>
<body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q logo">
      </header>
      
      <!-- Criando figuras usando CSS -->
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>

      </div>

      <main>
        <div class="container">
          <section>
              <h2>Entre como participante</h2>
            <form action="#">
              <label class="sr-only" for="room-id">Código da sala</label>
              <input type="number" name="" id="room-id" placeholder="código da sala">
              <button>
                <img src="assets/enter-room.svg" alt="entrar na sala" class="icon-button">
                Entrar na sala
              </button>
            </form>
          </section>
  
          <!-- Código do separador -->
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
  
          <section>
            <h2>Crie sua própria sala de forma fácil</h2>
            <a class="button outlined" href="create-room.html">
              <img src="assets/users 1.svg" alt="criar sala" class="icon-button">
              Criar sala
            </a>
          </section>
        </div>
      </main>
    </div>
</body>
</html>
