<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Invocando arquivos css externos -->
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/home.css">
  
  <title>Criar Sala - Rocket.Q</title>
</head>
<body>
    <header>
      <img src="assets/logo.svg" alt="Rocket.Q logo">
    </header>

    <main>
      <div class="container">
        <section>
            <h2>Entre como participante</h2>
          <form action="#">
            <label class="sr-only" for="room-id">Código da sala</label>
            <input type="number" name="" id="room-id" placeholder="código da sala">
            <button>
              <img src="assets/enter-room.svg" alt="entrar na sala">
              Entrar na sala
            </button>
          </form>
        </section>

        <!-- Código do separador -->
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>

        <section>
          <h2>Crie sua própria sala de form fácil</h2>
          <a href="create-room.html">
            <img src="assets/user.svg" alt="criar sala">
            Criar sala
          </a>
        </section>
      </div>
    </main>
</body>
</html>
